<div class="container">
    <h1 class="mt-3">Usuarios</h1>
    <hr>

    <div *ngIf="admin" class="row">
        <div class="col text-right">
            <button routerLink="/usuario/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
        </div>
    </div>


    <div class="table-responsive-sm">
        <table class="table table-striped table-hover mt-3 animated fadeIn">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Mail</th>
                    <th *ngIf="admin"></th>
                </tr>
            </thead>
            <tbody *ngIf=!loading class="animated fadeIn">
                <tr *ngFor="let usuario of usuarios; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <!-- <td>{{conexion.id}}</td> -->
                    <td>{{usuario.nombre | titlecase }}</td>
                    <td>{{usuario.mail}}</td>
                    <td *ngIf="admin">
                        <button class="btn btn-primary m-1" [routerLink]="['/usuario',usuario.id]">
                    <i class="fa fa-pen"></i>
                </button>
                        <button class="btn btn-danger" (click)="borrarUsuario(usuario, i)">
                    <i class="fa fa-trash"></i>
                </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="alert alert-info text-center mt-3" *ngIf=loading>
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">Cargando</p>
    </div>


    <div *ngIf="!loading && usuarios.length === 0" class="alert alert-warning text-center mt-3">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation  fa-2x"></i>
        </p>

    </div>

</div>
