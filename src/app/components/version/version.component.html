<div class="container">

    <h1 class="mt-3">Versión</h1>

    <div class="row text-right mb-4">
        <div class="col">
            <button routerLink="/versiones" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
              Regresar
        </button>
        </div>
    </div>


    <div class="row animated fadeIn">
        <div class="col">
            <form (ngSubmit)="guardar(f)" #f="ngForm">

                <div class="form-group">
                    <input type="text" [(ngModel)]="version.id" name="id" class="form-control" disabled="disabled" placeholder="Firebase Id">
                    <small class="form-text text-muted">El Id lo genera el firebase</small>
                </div>

                <div class="form-group">
                    <label>Nombre de la App</label>
                    <input type="text" [(ngModel)]="version.app" name="app" class="form-control" placeholder="Nombre de la app" required>
                </div>

                <div class="form-group">
                    <label>Versión</label>
                    <input type="text" [(ngModel)]="version.version" name="version" class="form-control" placeholder="ej: 1.1.1" required>
                </div>

                <hr>
                <div *ngIf="admin" class="form group text-center">
                    <button type="submit" class="btn btn-primary w-25">
               <i class="fa fa-save"></i> 
               Guardar          
              </button>
                </div>

            </form>
        </div>
    </div>
</div>
