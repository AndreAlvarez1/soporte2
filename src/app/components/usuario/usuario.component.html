<div class="container">


    <h1 class="mt-3">Usuario</h1>

    <div class="row text-right">
        <div class="col">
            <button routerLink="/usuarios" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
              Regresar
        </button>
        </div>
    </div>

    <div class="row animated fadeIn">
        <div class="col">
            <form (ngSubmit)="guardar(f)" #f="ngForm">

                <div class="form-group">
                    <label>Id</label>
                    <input type="text" [(ngModel)]="usuario.id" name="id" class="form-control" disabled="disabled" placeholder="Firebase Id">
                    <small class="form-text text-muted">El Id lo genera el firebase</small>
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre del usuario" required>
                </div>

                <div class="form-group">
                    <label>Mail</label>
                    <input type="email" [(ngModel)]="usuario.mail" name="mail" class="form-control" placeholder="ej: nombre@gour-net.cl" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="ej: 12345678" required>
                </div>

                <div class="form-group">
                    <label>Nivel</label>
                    <input type="number" [(ngModel)]="usuario.nivel" name="port" class="form-control" placeholder="ej: 12345" required>
                </div>

                <hr>
                <div *ngIf="admin" class="form group text-center">
                    <button type="submit" class="btn btn-primary w-25">
               <i class="fa fa-save"></i> 
               Guardar          
              </button>
                </div>

            </form>
        </div>
    </div>

</div>
