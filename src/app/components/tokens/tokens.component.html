<div class="container">
    <h1 class="mt-3">Tokens</h1>
    <hr>

    <div class="col-12 col-md-6">
        <div class="form_izq">
            <input type="text" class="form-control " name="searchString " placeholder="Buscador... " [(ngModel)]="searchString " />
        </div>
    </div>

    <!-- *ngIf="admin" -->



    <div class="table-responsive-sm">
        <table class="table table-striped table-hover mt-3 animated fadeIn">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <!-- <th scope="col">ID</th> -->
                    <th scope="col">Raz√≥n Social</th>
                    <th scope="col">Rut</th>
                    <th *ngIf="admin" scope="col">Token</th>
                </tr>
            </thead>
            <tbody *ngIf=!loading class="animated fadeIn">
                <tr *ngFor="let cliente of clientes | filter : { 'Razon' : searchString, 'Rut' : searchString, 'Token' : searchString } ; index as i ">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{cliente.Razon | titlecase}}</td>
                    <td>{{cliente.Rut}}</td>
                    <td *ngIf="admin">{{cliente.Token}}</td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="alert alert-info text-center mt-3" *ngIf=loading>
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">Cargando</p>
    </div>


    <div *ngIf="!loading && clientes.length === 0" class="alert alert-warning text-center mt-3">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation  fa-2x"></i>
        </p>

    </div>


</div>
<!--Container-->
