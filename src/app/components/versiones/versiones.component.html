<div class="container">
    <h1 class="mt-3">Versiones</h1>
    <hr>

    <div *ngIf="admin" class="row">
        <div class="col text-right">
            <button routerLink="/version/nuevo" class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Agregar
        </button>
        </div>
    </div>

    <div class="table-responsive-sm">
        <table class="table table-striped table-hover mt-3 animated fadeIn">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">App</th>
                    <th scope="col">Versión</th>
                    <th scope="col">Última Actualiación</th>
                    <th *ngIf="admin"></th>
                </tr>
            </thead>
            <tbody class="animated fadeIn">
                <tr *ngFor="let version of versiones; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{version.app | titlecase }}</td>
                    <td>{{version.version }}</td>
                    <td>{{version.actualizacion | date:'dd MMM yyyy - HH:MM' }}</td>
                    <td *ngIf="admin">
                        <button class="btn btn-primary m-1" [routerLink]="['/version', version.id]">
                        <i class="fa fa-pen"></i>
                    </button>
                        <button class="btn btn-danger" (click)="borrarDato('/versiones',version, i)">
                        <i class="fa fa-trash"></i>
                    </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
