<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-8">

        <div class="row  f_gris headerTitulo">
            <div class="col-10">
                <h1 (click)="info()">Marcas <br> Appetito </h1>
            </div>
        </div>


        <div class="row buscador pl-2 pr-2">
            <div class="col-12 text-left">
                <input type="text" class="form-control " name="searchString " placeholder="Buscador... " [(ngModel)]="searchString " />
            </div>
            <div class="col-12 col-md-4 mt-2 text-right">
                <!-- <button class="btn btn-success btn-block" routerLink="/sucursal/nueva">Nueva Noticia</button> -->
            </div>
        </div>

        <div class="row pad20">
            <div class="col-12">
                <div class="table-responsive">
                    <table *ngIf="marcas.length > 0" class="table table-striped  table-hover  animated fadeIn">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of marcas | filter : { 'name' : searchString }; let i = index" class="pointer" (click)="selectMarca(m)">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{m.name | titlecase}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



    <div class="col-4 formulario shadow animated slideInRight">
        <h1>Formulario</h1>
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class=" form-group">
                <label for="marca">Marca</label>

            </div>




            <div class="form-group">
                <label>Marca</label>
                <input type="text" [(ngModel)]="marca.name" name="name" class="form-control" placeholder="Nombre de la sucursal" required>
            </div>

            <hr>
            <div class="form group text-center">
                <button type="submit" class="btn btn-block btn-primary">
                <i class="fa fa-save"></i> Guardar          
             </button>
            </div>



        </form>
        <button *ngIf="editar === true" class="btn btn-success btn-block mt-2" (click)="abrirMarca()">Abrir Marca</button>

        <button *ngIf="editar === true" class="btn btn-warning btn-block mt-2" (click)="limpiar()">Nueva Marca</button>
    </div>
</div>
